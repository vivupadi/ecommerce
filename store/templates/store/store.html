{% extends 'store/base.html' %}

{% block content %}
<h1>Products</h1>
<div class="products">
    {% for product in products %}
    <div class="product">
        <h3>{{ product.name }}</h3>
        <p>${{ product.price }}</p>
        <button>Add to Cart</button>
        <!-- Correct Add to Cart button -->
        <form action="{% url 'add_to_cart' product.id %}" method="POST">
            {% csrf_token %}
            <button type="submit">Add to Cart</button>
        </form>

    </div>
    {% endfor %}
</div>
{% endblock %}
